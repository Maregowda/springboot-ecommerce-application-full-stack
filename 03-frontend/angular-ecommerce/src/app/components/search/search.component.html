<form class="form-inline ml-5">
  <input #myInput type="text" class="form-control mr-sm-4" (keyup.enter)="doSearch(myInput.value)" placeholder="Search"
    aria-label="Search" />

  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="doSearch(myInput.value)">
    <i class="fas fa-search" style="color: white"><span class="ml-2">Search</span></i> 
  </button>
 
</form>
